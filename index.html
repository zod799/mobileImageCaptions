<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Dot &amp; Bo HTML5 Test</title>
	<link rel="stylesheet" href="css/main.css">	
</head>
<body ontouchstart="">
	<div id="container">

		<section id="top">
			<figure id="tacos">
				<img src="images/img_tacos.png" width="281" height="214">
				<figcaption>Caption Goes Here!</figcaption>
			</figure>
			<figure id="soccerBall">
				<img src="images/img_soccerBall.png" width="168" height="166">
				<figcaption>Caption Goes Here!</figcaption>
			</figure>
		</section>
		<section id="bottom" class="clearFix">
			<a href="" class="btnLeft"></a>
			<form class="mainInput"><input type="text" id='caption' name='caption' placeholder="Enter Caption Here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Caption Here'"></form>
			<a href="" class="btnRight"></a>
		</section>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
